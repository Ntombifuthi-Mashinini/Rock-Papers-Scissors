<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>

<p>Playing against: <strong id="opponent-name">???</strong></p>

<button onclick="playGame('rock')">Rock</button>
<button onclick="playGame('paper')">Paper</button>
<button onclick="playGame('scissors')">Scissors</button>

<button onclick="resetScore()">Reset Score</button>

  <p id="result"></p>
  <p>
  <a href="https://github.com/Ntombifuthi-Mashinini/Rock-Papers-Scissors" target="_blank">
    View the Rock, Paper, Scissors code on GitHub
  </a>
</p>

<script>
  let playerScore = 0;
  let opponentScore = 0;

  function playGame(playerMove) {
    const randomNumber = Math.random();
    let computerMove = '';

    if (randomNumber < 1 / 3) {
      computerMove = 'rock';
    } else if (randomNumber < 2 / 3) {
      computerMove = 'paper';
    } else {
      computerMove = 'scissors';
    }

    let result = '';

    if (playerMove === computerMove) {
      result = "It's a tie!";
    } else if (
      (playerMove === 'rock' && computerMove === 'scissors') ||
      (playerMove === 'paper' && computerMove === 'rock') ||
      (playerMove === 'scissors' && computerMove === 'paper')
    ) {
      result = 'You win!';
      playerScore++;
    } else {
      result = 'You lose!';
      opponentScore++;
    }

    const opponents = ['Livhuwa', 'Siya'];
    const randomOpponent = opponents[Math.floor(Math.random() * opponents.length)];

    document.getElementById('opponent-name').innerText = randomOpponent;

    document.getElementById('result').innerText =
      `You chose ${playerMove}, ${randomOpponent} chose ${computerMove}. ${result}`;

    document.getElementById('player-score').innerText = playerScore;
    document.getElementById('opponent-score').innerText = opponentScore;
  }

  function resetScore() {
    playerScore = 0;
    opponentScore = 0;
    document.getElementById('player-score').innerText = playerScore;
    document.getElementById('opponent-score').innerText = opponentScore;
    document.getElementById('result').innerText = '';
    document.getElementById('opponent-name').innerText = '???';
  }
</script>

</html>
