<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <style>
  body {
    background: #FFFAE3;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    padding: 20px;
    color: #4B4B4B;
  }

  h1 {
    color: #FF6F61;
    font-size: 3em;
    margin-bottom: 0.5em;
  }

  p {
    font-size: 1.2em;
  }

  #result {
    font-weight: bold;
    margin: 20px 0;
    font-size: 1.5em;
    color: #3B8EF3;
  }

  button {
    background-color: #FFD966;
    border: 3px solid #FF6F61;
    border-radius: 15px;
    color: #333;
    font-size: 1.3em;
    margin: 10px 15px;
    padding: 15px 30px;
    cursor: pointer;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  button:hover {
    background-color: #FF6F61;
    color: white;
    transform: scale(1.1);
  }

  button:active {
    transform: scale(0.95);
  }

  #player-score, #opponent-score {
    font-weight: bold;
    color: #FF6F61;
  }

  #opponent-name {
    color: #FFB347;
    font-weight: bold;
    font-size: 1.3em;
  }

  footer {
    margin-top: 40px;
    font-style: italic;
    color: #777;
  }
</style>

</head>
<body>
  <h1>Rock, Paper, Scissors</h1>

<p>Playing against: <strong id="opponent-name">???</strong></p>

<button onclick="playGame('rock')">Rock</button>
<button onclick="playGame('paper')">Paper</button>
<button onclick="playGame('scissors')">Scissors</button>

<button onclick="resetScore()">Reset Score</button>

  <p id="result"></p>
  <p>
  <a href="https://github.com/Ntombifuthi-Mashinini/Rock-Papers-Scissors" target="_blank">
    View the Rock, Paper, Scissors code on GitHub
  </a>
</p>

<script>
  let playerScore = 0;
  let opponentScore = 0;

  function playGame(playerMove) {
    const randomNumber = Math.random();
    let computerMove = '';

    if (randomNumber < 1 / 3) {
      computerMove = 'rock';
    } else if (randomNumber < 2 / 3) {
      computerMove = 'paper';
    } else {
      computerMove = 'scissors';
    }

    let result = '';

    if (playerMove === computerMove) {
      result = "It's a tie!";
    } else if (
      (playerMove === 'rock' && computerMove === 'scissors') ||
      (playerMove === 'paper' && computerMove === 'rock') ||
      (playerMove === 'scissors' && computerMove === 'paper')
    ) {
      result = 'You win!';
      playerScore++;
    } else {
      result = 'You lose!';
      opponentScore++;
    }

    const opponents = ['Livhuwa', 'Siya'];
    const randomOpponent = opponents[Math.floor(Math.random() * opponents.length)];

    document.getElementById('opponent-name').innerText = randomOpponent;

    document.getElementById('result').innerText =
      `You chose ${playerMove}, ${randomOpponent} chose ${computerMove}. ${result}`;

    document.getElementById('player-score').innerText = playerScore;
    document.getElementById('opponent-score').innerText = opponentScore;
  }

  function resetScore() {
    playerScore = 0;
    opponentScore = 0;
    document.getElementById('player-score').innerText = playerScore;
    document.getElementById('opponent-score').innerText = opponentScore;
    document.getElementById('result').innerText = '';
    document.getElementById('opponent-name').innerText = '???';
  }
</script>


<footer style="margin-top: 30px; font-style: italic; color: #555;">
  Coded with ❤️ by Mommy Ntombifuthi Mashinini for fun for my babies to enjoy during school holidays.
</footer>

</body>
</html>
