  }
">Rock</button>

  <button>Paper</button>
  <button>Scissors</button>

  <script>

  function playGame(playerMove) {
    const randomNumber = Math.random();
    let computerMove = '';

    if (randomNumber < 1 / 3) {
      computerMove = 'rock';
    } else if (randomNumber < 2 / 3) {

    } else {

    }
